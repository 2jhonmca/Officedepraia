<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office de Praia</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      color: #333;
    }
    header {
      background: #0099cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      border-radius: 50%;
    }
    .container {
      padding: 20px;
    }
    .vitrine {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .vitrine img {
      width: 100%;
      border-radius: 10px;
    }
    .botao-whatsapp {
      display: block;
      text-align: center;
      margin: 20px 0;
    }
    .botao-whatsapp a {
      background: #25d366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/NZzjK0J.png" alt="Logo Office de Praia" class="logo">
    <h1>Office de Praia</h1>
    <p>Turismo, lifestyle e experiências no Arpoador</p>
  </header>

  <div class="container">
    <h2>Vitrine</h2>
    <div class="vitrine">
      <img src="https://source.unsplash.com/200x200/?beach" alt="Foto 1">
      <img src="https://source.unsplash.com/201x200/?sunset" alt="Foto 2">
      <img src="https://source.unsplash.com/202x200/?surf" alt="Foto 3">
      <img src="https://source.unsplash.com/203x200/?rio-de-janeiro" alt="Foto 4">
    </div>

    <div class="botao-whatsapp">
      <a href="https://wa.me/5521999999999" target="_blank">Fale com a gente no WhatsApp</a>
    </div>

    <h2>Localização</h2>
    <iframe src="https://www.google.com/maps?q=Arpoador,+Rio+de+Janeiro&output=embed"></iframe>
  </div>

</body>
</html>
